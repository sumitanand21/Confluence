<div class="col-xs-12 no_pad employee_details">
  <mat-dialog-actions>
    <div class="col-xs-12 no_pad allPopHeader">
      <h1 class="pull-left"><b>Allocate - </b>RAM KUMAR</h1>
      <button class="pull-right icon-close" aria-label="close" title="close" mat-dialog-close aria-label="close"></button>
    </div>
    <p class="col-xs-12 no_pad padd15 allocateText">This employee is only available from 03-Jul-2017 to 31-Dec-2017. This period is different from the requested assignment period. You can still allocate this employee for dates within this period. Please enter the new assignment dates to proceed, or press "Cancel" to go back.</p>
    <div class="col-xs-12 no_pad padd15">
      <ul class="col-xs-4 no_pad ">
        <li class="col-xs-12 col-lg-12 searchAttrLi">
          <form class="dropdownSelect example-form col-xs-12 no_pad">
            <mat-form-field>
              <input matInput [matDatepicker]="startDate" placeholder="Assignment start date" (click)="startDate.open()">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
          </form>
        </li>
      </ul>
      <ul class="col-xs-4 no_pad ">
        <li class="col-xs-12 col-lg-12 searchAttrLi">
          <form class="dropdownSelect example-form col-xs-12 no_pad">
            <mat-form-field>
              <input matInput [matDatepicker]="endDate" placeholder="Assignment end date" (click)="endDate.open()">
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
          </form>
        </li>
      </ul>
      <ul class="col-xs-4 no_pad ">
        <li class="col-xs-12 col-lg-12 searchAttrLi">
          <form class="dropdownSelect example-form col-xs-12 no_pad">
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Location" (click)="picker2.open()">
            </mat-form-field>
          </form>
        </li>
      </ul>
      <ul class="col-xs-12 no_pad mt20 ">
        <li class="col-xs-12 col-lg-4 autosuggestLi searchAttrLi">
          <div ng2-auto-complete [source]="arrayOfStrings" (valueChanged)="valueChanged($event)">
            <input type="text" [ngModel]="selectedValue" id="elements" placeholder="What role will this resource play in my team?" (click)="clearFilters()" required/>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 no_pad">
      <button class="pull-right line-btn primary-btn" aria-label="allocate" title="allocate" mat-dialog-close>allocate</button>
      <button class="pull-right line-btn" aria-label="cancel" title="cancel" mat-dialog-close>cancel</button>
    </div>
  </mat-dialog-actions>
</div>
