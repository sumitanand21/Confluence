<div class="col-xs-12 no_pad mt60 mainContent">
    <div class="overlayPage" *ngIf="showOverlay" (click)="overlayClick()"></div>
      <div class="col-xs-12 no-pad greayBg mb20">       
            <div class="col-xs-12 mb20">
         <div class="col-xs-12 no_pad projectDetailsHead headingClr searchHead mt10 mb20">
              <button data-role="none" class="icon-back_arrow pull-left mt3 backArrw pdngLeft0" aria-label="back" title="back" routerLink="/gotosearchallocate"></button>
              <h2>Clone search</h2>
             </div>
                <div class="col-xs-12 searchBg">
              <div class="col-xs-12 no_pad labelText sowName">SOW name</div>
           
                    <div class="col-xs-12 no_pad paddingBttm5">
                      <div class="col-xs-12 no_pad  whiteBg searchBrdr mt10" *ngFor="let n of names;let i=index" id="parent{{i}}">
                      
                          <div class="col-lg-3 no_pad empDetails mt10">
                            <div class="user_pic pull-left" aria-label="profile pic"></div>
                            <div class="pull-left col-lg-7">
                              <div class="col-xs-12 no_pad">
                                <label class="col-xs-12 no_pad">
                                  <span class="pull-left font12 fontBold">{{n.profilename}}</span>
                          <button class="btndef_none icon-info icon_info_myteam pull-left search_top0" aria-label="info icon" title="info icon" (click)="openDialogEmp()"></button>
                              
                                </label>
                                <span class="col-xs-12 no_pad font12">{{n.number}}</span>
                              </div>
                              <div class="col-xs-12 no_pad mt10">
                                <button data-role="none" class="icon-email" aria-label="mail" title="mail"></button>
                                <button data-role="none" class="icon-skype" aria-label="skype" title="skype"></button>
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-2 no_pad empDetails mt10" matTooltip="You can only modify some selected fields in your demand. To modify the non-editable fields here, please delete this demand and create a new demand.">
                            <div class="no_pad col-lg-12">
                              <div class="col-xs-12 no_pad">
                                <label class="col-xs-12 no_pad">
                                  <span class="pull-left font12 mt3">Available from</span>
                          <button class="icon-calendar pull-left" aria-label="date icon" title="date icon"></button>
                        
                                </label>
                                <span class="col-xs-12 no_pad font12 label_text">03-Jan-2017 to 18-Jan-2017</span>
                                <span class="col-xs-12 no_pad font12 label_text">24-Jan-2017 to 30-Jan-2017</span>
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-1 no_pad empDetails mt10">
                              <div class="no_pad col-lg-12">
                                <div class="col-xs-12 no_pad">
                                  <label class="col-xs-12 no_pad">
                                    <span class="pull-left font12 mt3">{{n.expType}}</span>
                                  </label>
                                  <span class="col-xs-12 no_pad font12 label_text">{{n.currentRole}}</span>
                                </div>
                              </div>
                              </div>
                              <div class="col-lg-1 no_pad empDetails mt10">
                                <div class="no_pad col-lg-12">
                                  <div class="col-xs-12 no_pad">
                                    <label class="col-xs-12 no_pad">
                                      <span class="pull-left font12 mt3">{{n.skill}}</span>
                                    </label>
                                    <span class="col-xs-12 no_pad font12 label_text">{{n.skilltype}}<div class="dropdown" dropdown>
                                        <button class="pull-left btndef_none text-center skill_num" aria-label="more skills" title="more skills" dropdown-open>+4</button>
                                        <div class="dropdown-menu skills_main">
                                          <span class="pull-left text-uppercase">JAVA,</span>
                                          <span class="pull-left text-uppercase">html5,</span>
                                          <span class="pull-left text-uppercase">css</span>
                                          <span class="pull-left text-uppercase">Angular 4</span>
                                        </div>
                                      </div></span>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-1 no_pad empDetails mt10">
                                  <div class="no_pad col-lg-12">
                                    <div class="col-xs-12 no_pad">
                                      <label class="col-xs-12 no_pad">
                                        <span class="pull-left font12 mt3">{{n.loc}}</span>
                                      </label>
                                      <span class="col-xs-12 no_pad font12 label_text">{{n.place}}</span>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-lg-1 no_pad empDetails mt10">
                                    <div class="no_pad col-lg-12">
                                      <div class="col-xs-12 no_pad">
                                        <label class="col-xs-12 no_pad">
                                          <span class="pull-left font12 mt3">{{n.exp}}</span>
                                        </label>
                                        <span class="col-xs-12 no_pad font12 label_text">{{n.expyears}}</span>
                                      </div>
                                    </div>
                                  </div>
                          <div class="col-lg-2 no_pad empDetails mt10">
                            <div class="no_pad col-lg-12">
                              <div class="col-xs-12 no_pad">
                                <label class="col-xs-12 no_pad">
                                  <span class="pull-left font12 mt3">100% billable?</span>
                                  <div class="pull-left switch slideToggle" *ngIf="n.profilename == 'Dinesh Kumar'" matTooltip="You can only modify some selected fields in your demand. To modify the non-editable fields here, please delete this demand and create a new demand.">
                                    <input type="checkbox" id="client1" class="switchInput" [disabled]="true" checked="true"/>
                                    <label for="client1"><span class="ui"></span></label>
                                 </div>
                           <div class="pull-left switch slideToggle" *ngIf="n.profilename == 'Prakash Kumar'" matTooltip="You can only modify some selected fields in your demand. To modify the non-editable fields here, please delete this demand and create a new demand.">
                                    <input type="checkbox" id="client2" class="switchInput" [disabled]="true" checked="true" />
                                    <label for="client2"><span class="ui"></span></label>
                                 </div>
                           <div class="pull-left switch slideToggle" *ngIf="n.profilename == 'Anu Kumar'" matTooltip="You can only modify some selected fields in your demand. To modify the non-editable fields here, please delete this demand and create a new demand.">
                                    <input type="checkbox" id="client3" class="switchInput" [disabled]="true" checked="true"/>
                                    <label for="client3"><span class="ui"></span></label>
                                 </div>
                                 <div class="pull-left switch slideToggle mt13" *ngIf="n.profilename == 'Kumar Sharma'">
                                 
                                    <input type="checkbox" id="client4" class="switchInput" checked="true" (change)="changeEvent($event)" />
                                    <label for="client4"><span class="ui"></span></label>
                                 </div>
                                 <div class="col-xs-12 no_pad" *ngIf="toggleTrue">
                                    <div  
                                     *ngIf="n.profilename == 'Kumar Sharma'">
                                      <form class="example-form">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Change the billability percentage" (blur)="onBlurMethod()">
                                </mat-form-field>
                              </form>
                                    </div>
                                    </div>
                                </label>
                              </div>
                            </div>
                          </div>
                       
                          <div class="col-lg-1 no_pad empDetails mt10">
                          
                              <div class="col-lg-12 no_pad ">
                                <button aria-label="clone"  title="clone" class="line-btn pull-right margin0 text-uppercase" routerLink="/clonesearchexpanded" >CLONE</button>
                              </div>
                            </div>
                      </div>
                    </div>
          </div>
    </div>
    </div>
    
    </div>
